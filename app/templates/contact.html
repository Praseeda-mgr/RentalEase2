{% extends 'navbar_footer.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Hide modal initially */
      #confirmation-modal {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">

    <div class="container mx-[500px] p-4 md:p-8">
      
    <script>
      function showConfirmationModal(event) {
        event.preventDefault(); // Prevent immediate form submission
        document.getElementById("confirmation-modal").style.display = "block";
      }

      function closeConfirmationModal() {
        document.getElementById("confirmation-modal").style.display = "none";
      }

      function confirmSubmit() {
        document.getElementById("contact-form").submit(); // Submit the form programmatically
      }
    </script>

    <!-- Form Container -->
    <form
      id="contact-form"
      method="POST"
      class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg space-y-4"
      onsubmit="showConfirmationModal(event)"
    >
      {% csrf_token %}
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Contact Us</h2>

      <!-- Form Fields -->
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-2"
          >Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          class="form-input bg-gray-100 border-2 border-gray-300 rounded-lg p-2 w-full"
        />
      </div>
      <div>
        <label for="phone_number" class="block text-gray-700 font-semibold mb-2"
          >Phone Number</label
        >
        <input
          type="text"
          id="phone_number"
          name="phone_number"
          placeholder="Enter your phone number"
          required
          class="form-input bg-gray-100 border-2 border-gray-300 rounded-lg p-2 w-full"
        />
      </div>
      <div>
        <label for="location" class="block text-gray-700 font-semibold mb-2"
          >Location</label
        >
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter your location"
          required
          class="form-input bg-gray-100 border-2 border-gray-300 rounded-lg p-2 w-full"
        />
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
          class="form-input bg-gray-100 border-2 border-gray-300 rounded-lg p-2 w-full"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300"
      >
        Submit
      </button>
    </form>

    <!-- Confirmation Modal -->
    <div
      id="confirmation-modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div class="bg-white rounded-lg shadow-lg p-8 w-96 ml-[400px] mt-[200px]">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">
          Confirm Submission
        </h3>
        <p class="text-gray-600 mb-6">Do you really want to submit the form?</p>
        <div class="flex justify-end space-x-4">
          <button
            onclick="closeConfirmationModal()"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition duration-300"
          >
            Cancel
          </button>
          <button
            onclick="confirmSubmit()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
