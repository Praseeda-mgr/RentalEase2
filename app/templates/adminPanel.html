<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen bg-gray-100">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 text-white flex flex-col p-5">
        <h2 class="text-2xl font-semibold text-center mb-10">Admin Panel</h2>
        <a href="manageproperty" class="text-lg py-3 px-4 hover:bg-gray-700 rounded-md">Dashboard</a>
        <a href="users" class="text-lg py-3 px-4 hover:bg-gray-700 rounded-md">Users</a>
        <a href="adminpanel"class="text-lg py-3 px-4 hover:bg-gray-700 rounded-md">Contact Form Details</a>
        
        <a href="logout/" class="text-lg py-3 px-4 hover:bg-gray-700 rounded-md">Log Out</a>
        <a href="#" class="text-lg py-3 px-4 hover:bg-gray-700 rounded-md">{{request.user}}</a>
    </div>
    <!-- Main Content Area -->
    <div class="flex-1 bg-white p-10">

        <!-- Table Section -->
        <div class="mt-10 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6">Messages</h2>
            <table class="w-full table-auto">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left text-lg font-semibold">Name</th>
                        <th class="px-4 py-2 text-left text-lg font-semibold">Phone Number</th>
                        <th class="px-4 py-2 text-left text-lg font-semibold">Location</th>
                        <th class="px-4 py-2 text-left text-lg font-semibold">Email</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for msg in messages %}
                    <tr class="border-b">
                        <td class="px-4 py-2">{{ msg.name }}</td>
                        <td class="px-4 py-2">{{ msg.phone_number }}</td>
                        <td class="px-4 py-2">{{ msg.location }}</td>
                        <td class="px-4 py-2">{{ msg.email }}</td>
                        <td class="px-4 py-2">
                            
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center py-4 text-gray-500">No messages available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
