<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sellers</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 text-white flex flex-col p-5 h-screen">
      <h2 class="text-2xl font-semibold text-center mb-10">Admin Panel</h2>
      <a href="manageproperty" class="text-lg py-3 px-4 hover:bg-gray-700 rounded-md">Dashboard</a>
      <a href="#" class="text-lg py-3 px-4 hover:bg-gray-700 rounded-md">Users</a>
      <a href="adminpanel" class="text-lg py-3 px-4 hover:bg-gray-700 rounded-md">Contact Form Details</a>
     
      <a href="logout/" class="text-lg py-3 px-4 hover:bg-gray-700 rounded-md">Log Out</a>
      <div class="text-sm mt-10">
        Logged in as: <span class="font-bold">{{ request.user }}</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow p-8">
      <div class="container mx-auto">
        {% if sellers %}
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-lg">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="px-4 py-2 text-left">Users</th>
              </tr>
            </thead>
            <tbody>
              {% for seller in sellers %}
              <tr class="border-t border-gray-200">
                <td class="px-4 py-2 text-gray-700">{{ seller }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        {% else %}
        <p class="text-gray-700 text-center mt-4">No sellers found.</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
